name: Windows
on:
  push:
    branches: 
      - "master"
    paths:
        - "test_github_action/**"
        - ".github/workflows/windows.yml"

jobs:
  build:
    runs-on: windows-2019
    env:
      build_dir: "build"
      config: "Release"

    steps:
    - uses: actions/checkout@v2

    - name: Check Cmake Version
      shell: bash
      run: cmake --version

    - name: Configure Cmake
      shell: bash
      run: cmake ./test_github_action/ -B ${{ env.build_dir }} -G "Visual Studio 16 2019" -A x64

    - name: Compile
      shell: bash
      working-directory: ${{ env.build_dir }}
      run: cmake --build . --config ${{ env.config }} --target ALL_BUILD --verbose

    - name: Run Demo
      working-directory: ${{ env.build_dir }}
      shell: bash
      run: ./Release/demo.exe

